<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* CSS khusus untuk halaman login */
      .login-container {
        max-width: 400px;
        margin-top: 100px;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="login-container">
          <h3 class="text-center">User Login</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div
            id="errorMessage"
            class="text-danger mt-3"
            style="display: none"
          ></div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      // Login form handler
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Mencegah form dari reload halaman
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Reset pesan error
          document.getElementById("errorMessage").style.display = "none";

          // Kirim request login ke API
          axios
            .post("http://127.0.0.1:8000/api/login", {
              email: email,
              password: password,
            })
            .then(function (response) {
              //   console.log(response);
              // Cek apakah login berhasil
              if (response.data.success) {
                // Simpan token ke localStorage atau sessionStorage
                
                localStorage.setItem("token", response.data.token);

                // Arahkan user ke halaman dashboard atau lainnya
                window.location.href = "admin.html";
              } else if (response.data.false) {
                // Tampilkan pesan error
                document.getElementById("errorMessage").textContent =
                  "Login gagal, periksa kembali email dan password Anda.";
                document.getElementById("errorMessage").style.display = "block";
              }
            })
            .catch(function (error) {
              // Tampilkan error jika terjadi masalah pada permintaan
              document.getElementById("errorMessage").textContent =
                "Terjadi kesalahan, silakan coba lagi.";
              document.getElementById("errorMessage").style.display = "block";
            });
        });
    </script>
  </body>
</html>

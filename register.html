<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* CSS khusus untuk halaman register */
    .register-container {
      max-width: 400px;
      margin-top: 100px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="register-container">
        <h3 class="text-center">User Register</h3>
        <form id="registerForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div id="errorMessage" class="text-danger mt-3" style="display:none;"></div>
        <div id="successMessage" class="text-success mt-3" style="display:none;">Registration successful. You can <a href="login.html">login here</a>.</div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    // Register form handler
    document.getElementById('registerForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Mencegah form dari reload halaman
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Reset pesan error
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';

      // Kirim request register ke API
      axios.post('http://127.0.0.1:8000/api/register', {
        name: name,
        email: email,
        password: password
      })
      .then(function (response) {
        // Cek apakah register berhasil
        if (response.data.success) {
          // Tampilkan pesan sukses
          document.getElementById('successMessage').style.display = 'block';
        } else {
          // Tampilkan pesan error
          document.getElementById('errorMessage').textContent = 'Registrasi gagal, coba lagi.';
          document.getElementById('errorMessage').style.display = 'block';
        }
      })
      .catch(function (error) {
        // Tampilkan error jika terjadi masalah pada permintaan
        document.getElementById('errorMessage').textContent = 'Terjadi kesalahan, silakan coba lagi.';
        document.getElementById('errorMessage').style.display = 'block';
      });
    });
  </script>
</body>
</html>
